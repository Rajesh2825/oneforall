{% extends 'base.html' %}
{% load static %}
{% block body %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <a class="breadcrumb-item text-dark" href="/shop/">Shop</a>
                    <span class="breadcrumb-item active">Wish List</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    {% if data %}
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Add to cart</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for d in data %}
                        <tr>
                            <td class="align-middle"><img src="{{d.p_id.pimg.url}}" alt="" style="width: 50px;"> {{d.p_id.pname}}</td>
                            <td class="align-middle">${{d.p_id.pprice}}</td>
                            <td class="align-middle"><a href="/add-cart-delete/{{d.p_id.pid}}/" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary"></i>
                              </a></td>
                            <td class="align-middle"><a href='/delete-wish/{{d.cid}}/' class="btn btn-sm btn-danger"><i class="fa fa-times"></i></a></td>
                            </td>
                            
                        </tr>
                        {% endfor %}    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% else %}
        <h1 class="text-center text-uppercase mb-3">Your Wish List is Empty</h1>
    {% endif %}
    <!-- Cart End -->

    {% endblock body %}
